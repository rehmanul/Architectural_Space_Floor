
{% extends "base.html" %}

{% block title %}Create Placement - Space Planning App{% endblock %}

{% block content %}
<h1>Create New Placement</h1>

<form method="POST" class="mt-4">
    <div class="mb-3">
        <label for="floor_plan_id" class="form-label">Floor Plan</label>
        <select class="form-select" id="floor_plan_id" name="floor_plan_id" required>
            <option value="">Select a floor plan...</option>
            {% for plan in floor_plans %}
            <option value="{{ plan.id }}" {{ 'selected' if request.args.get('floor_plan_id') == plan.id|string }}>
                {{ plan.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    
    <div class="mb-3">
        <label for="ilot_profile_id" class="form-label">Ilot Profile</label>
        <select class="form-select" id="ilot_profile_id" name="ilot_profile_id" required>
            <option value="">Select a profile...</option>
            {% for profile in profiles %}
            <option value="{{ profile.id }}" {{ 'selected' if request.args.get('ilot_profile_id') == profile.id|string }}>
                {{ profile.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    
    <button type="submit" class="btn btn-primary">Create Placement</button>
    <a href="{{ url_for('placements') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
